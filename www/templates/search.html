<ion-view view-title="Search">
  <ion-content>
    <!--<h1>Search Rule</h1>-->
    <form name="ruleSearch">
      <div class="list">
        <div class="item item-input item-select">
          <div class="input-label">
            Select Category
          </div>
          <select ng-model="search.category" ng-init="search.category = 3">
            <option value="3">Handgun</option>
            <option value="4">Rifle</option>
            <option value="5">Mini-Rifle</option>
            <option value="6">Shotgun</option>
            <option value="7">Action Air</option>
          </select>
        </div>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Rule Number" ng-model="search.number" ng-change="searchNumber(search)">
        </label>
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Keyword" ng-model="search.keyword" ng-change="searchKeyword(search)">
        </label>
      </div>
    </form>
    <ion-list>
      <ion-item ng-repeat="result in results" ui-sref="app.details({ruleId: $index})">
      <h2>{{result.RULE_NUMBER}}</h2>
        <p>{{result.RULE_TITLE_ENG}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
